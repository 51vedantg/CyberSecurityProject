<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Recovery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    #progressText {
      margin-top: 20px;
      font-size: 16px;
    }
    .circle-buffer {
      position: relative;
      width: 150px;
      height: 150px;
      border: 10px solid #444;
      border-radius: 50%;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-buffer::after {
      content: '';
      position: absolute;
      border: 5px solid transparent;
      border-top: 5px solid #28a745;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .percentage-text {
      position: absolute;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Recover Deleted Images</h1>
  <button onclick="recoverImages()">Start Recovery</button>
  
  <!-- Circle buffer -->
  <div class="circle-buffer" id="buffer">
    <div class="percentage-text" id="percentage">0%</div>
  </div>

  <div id="progressText">Waiting to start...</div>

  <script>
    function recoverImages() {
      document.getElementById("progressText").textContent = "Running recovery script...";
      document.getElementById("buffer").style.display = 'flex';  // Show the circle buffer
      document.getElementById("percentage").textContent = "0%"; // Reset progress to 0%

      fetch('/run-script')
        .then(res => res.text())
        .then(msg => {
          document.getElementById("progressText").textContent = msg;
          simulateProgress();
        })
        .catch(err => {
          document.getElementById("progressText").textContent = "Error: " + err;
        });
    }

    function simulateProgress() {
      let progress = 0;
      const percentageText = document.getElementById("percentage");

      // Simulate progress
      const progressInterval = setInterval(() => {
        if (progress < 100) {
          progress += 2;  // Increment progress
          percentageText.textContent = `${progress}%`;
        } else {
          clearInterval(progressInterval);
          loadImages();
        }
      }, 500); // Update every half second
    }

    function loadImages() {
      fetch('/get-images')
        .then(res => res.json())
        .then(images => {
          document.getElementById("progressText").textContent = "Recovery complete!";
          document.getElementById("buffer").style.display = 'none';  // Hide buffer after completion
        });
    }
  </script>
</body>
</html>
